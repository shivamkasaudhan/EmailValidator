    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.svg" alt="loading...">

        <div class="container">
            <h1>Enter Your Email Here</h1>

              </form>
        </div>
        <div  class="container">
            <h2>Your Results</h2>
            <div id="Results">
                

            </div>
        </div>

    </footer>

</html>
